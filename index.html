<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <script type="module" src="./Function/main.js"></script>
</head>
<body>
    <h2>Investment Calculator</h2>
    
    <label for="inv_name">Investment Name:</label>
    <input type="text" id="inv_name"><br><br>

    <label for="name">Owner Name:</label>
    <input type="text" id="name"><br><br>

    <label for="capital">Capital:</label>
    <input type="number" id="capital"><br><br>

    <label for="debt">Debt:</label>
    <input type="number" id="debt"><br><br>

    <label for="interest_rate">Interest Rate:</label>
    <input type="number" id="interest_rate"><br><br>

    <label for="loan_term">Loan Term:</label>
    <input type="number" id="loan_term"><br><br>

    <label for="expences">Monthly Expenses:</label>
    <input type="number" id="expences"><br><br>

    <label for="income">Monthly Income:</label>
    <input type="number" id="income"><br><br>

    <button id="calculate_btn">Business Statistic</button>

    <h3 id="roi_result">Return on Investment(ROI):</h3>
    <h3 id="bep_result">Break-Even Point(BEP): </h3>
    <h3 id="profit_margin_result">Profit Margin: </h3>
    <h3 id="dti_result">Debt-to-Income Ratio: </h3>
</body>
</html>
